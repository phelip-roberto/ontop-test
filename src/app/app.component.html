<div fxLayout="row wrap" fxLayoutAlign="center center" class="layout-wrapper"> 
  <div fxFlex="100%" class="flex-wrapper"> 
    <mat-sidenav-container [hasBackdrop]="true">
      <mat-sidenav #sidenav class="navigation" role="navigation" #sidenav mode="over" position="end">
        <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
      </mat-sidenav>
      <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
          <div class="main-content">
            <router-outlet></router-outlet>
          </div>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div> 
</div>
